<p-toolbar styleClass="ggm-ui-toolbar sticky">
	<button [disabled]="!isSelectedList" pButton label="Import" icon="ui-icon-save" (click)="addInvitees()" [style]="{'margin-left': '15px'}" class="ui-button-raised"></button>

	<button pButton type="button" label="Cancel" icon="ui-icon-cancel" [routerLink]="['../']" routerLinkActive="router-link-active" class="ui-button-raised ui-button-secondary"></button>
</p-toolbar>

<p-panel header="Add Invitees" styleClass="ui-panel-shadow">
	<p-pickList 
		[source]="uninvitedList"
		[target]="selectedList"
		sourceHeader="Available"
		targetHeader="Selected"
		[responsive]="true"
		filterBy="fullname,email,phoneNumber,company"
		dragdrop="true"
		[metaKeySelection]="false"
		sourceFilterPlaceholder="Search..."
		targetFilterPlaceholder="Search..."
		(onMoveToTarget)="tableChange()"
		(onMoveToSource)="tableChange()"
		[sourceStyle]="{'height':'500px'}"
		[targetStyle]="{'height':'500px'}">

		<ng-template let-visitor pTemplate="item">
			<div class="ui-helper-clearfix row">
				<div class="person-icon">
					<i class="ui-icon-person" style="font-size: 5em;"></i>
				</div>

				<div class="person-info">
						<div style="font-size: 16px; font-weight: bold; font-style: italic; margin: 5px 5px 0 0;">{{visitor.fullname}}</div>

						<div style="font-size: 14px; margin: 5px 5px 0 0;">{{visitor.email}} - {{visitor.phoneNumber}}</div>

						<div style="font-size: 14px; margin: 5px 5px 0 0;">{{visitor.company}}</div>
				</div>
			</div>
		</ng-template>
	</p-pickList>
</p-panel>
