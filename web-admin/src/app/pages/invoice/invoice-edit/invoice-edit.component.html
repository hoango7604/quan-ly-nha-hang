<p-toolbar styleClass="ggm-ui-toolbar sticky">
	<button [disabled]="!userform.valid" pButton label="Lưu thông tin" icon="ui-icon-save" (click)="updateAccount()" [style]="{'margin-left': '15px'}" class="ui-button-raised"></button>

	<button pButton type="button" label="Huỷ" icon="ui-icon-cancel" [routerLink]="['../']" routerLinkActive="router-link-active" class="ui-button-raised ui-button-secondary"></button>
</p-toolbar>

<p-panel header="Update Account" styleClass="ui-panel-shadow">
	<form [formGroup]="userform" (ngSubmit)="createAccount()">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<div class="ggm-ui-g-1 ui-g-1">
					<label for="maPhieuChon">Mã phiếu chọn món<span style="color: red;">*</span></label>
				</div>
				<div class="ggm-ui-g-3 ui-g-3">
					<input disabled="true" pInputText formControlName="maPhieuChon"/>
				</div>
				<div class="ggm-ui-g-6 ui-g-6">
					<p-message severity="error" text="Tên không được rỗng"
					*ngIf="userform.errors?.emptyUsername">
					</p-message>
					<p-message severity="error" text="Tên quá ngắn"
					*ngIf="userform.errors?.shortUsername">
					</p-message>
					<p-message severity="error" text="Tên quá dài"
					*ngIf="userform.errors?.longUsername">
					</p-message>
				</div>
			</div>

			<div class="ui-g-12">
				<div class="ggm-ui-g-1 ui-g-1">
					<label for="giamGia">Giảm giá (VNĐ)</label>
				</div>
				<div class="ggm-ui-g-3 ui-g-3">
					<input pInputText pKeyFilter="int" formControlName="giamGia" #firstfield/>
				</div>
				<div class="ggm-ui-g-6 ui-g-6">
					<p-message severity="error" text="Mật khẩu quá ngắn"
					*ngIf="userform.errors?.shortPassword">
					</p-message>
					<p-message severity="error" text="Mật khẩu quá dài"
					*ngIf="userform.errors?.longPassword">
					</p-message>
				</div>
			</div>

			<div class="ui-g-12">
				<div class="ggm-ui-g-1 ui-g-1">
					<label for="ghiChu">Ghi chú</label>
				</div>
				<div class="ggm-ui-g-3 ui-g-3">
					<input pInputText formControlName="ghiChu"/>
				</div>
				<div class="ggm-ui-g-6 ui-g-6">
					<p-message severity="error" text="Tên không được rỗng"
					*ngIf="userform.errors?.emptyFullname">
					</p-message>
					<p-message severity="error" text="Tên quá ngắn"
					*ngIf="userform.errors?.shortFullname">
					</p-message>
					<p-message severity="error" text="Tên quá dài"
					*ngIf="userform.errors?.longFullname">
					</p-message>
				</div>
			</div>

			<div class="ggm-ui-g-6 ui-g-6">
				<label for="role"><span style="color: red;">*</span> <strong>Trường bắt buộc</strong></label>
			</div>

			<button type="submit" style="display: none"></button>
		</div>
	</form>
</p-panel>
