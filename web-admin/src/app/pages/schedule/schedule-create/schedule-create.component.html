<p-toast [style]="{marginTop: '50px'}"></p-toast>

<p-toolbar styleClass="ggm-ui-toolbar sticky">
	<button pButton type="button" label="Trở về" icon="ui-icon-arrow-back" [routerLink]="['/schedule/list']" routerLinkActive="router-link-active" class="ui-button-raised ui-button-secondary"></button>
	<button pButton [disabled]="!eventForm.valid" label="Tạo mới" icon="ui-icon-save" (click)="createEvent()" [style]="{'margin-left': '15px'}" class="ui-button-raised"></button>
	<!-- <p-checkbox [(ngModel)]="shouldCreateAnother" binary="true" label="Create another" [style]="{'margin-left': '15px'}"></p-checkbox> -->
</p-toolbar>
<p-panel header="Create Event" styleClass="ui-panel-shadow">
	<form [formGroup]="eventForm" (ngSubmit)="createEvent()">
		<div class="ui-g ui-fluid" >
			<div class="ui-g-12">
				<div class="ggm-ui-g-1 ui-g-1">
					<label for="name">Tên ca<span style="color: red;">*</span></label>
				</div>
				<div class="ggm-ui-g-3 ui-g-3">
					<input #firstfield pInputText formControlName="eventName"/>
				</div>
				<div class="ggm-ui-g-6 ui-g-6">
					<p-message severity="error" text="Tên không được rỗng" *ngIf="eventForm.errors?.emptyName">
					</p-message>
				</div>
			</div>
			
			<div class="ui-g-12">
				<div class="ggm-ui-g-1 ui-g-1">
					<label for="startTime">T/g bắt đầu<span style="color: red;">*</span></label>
				</div>
				<div class="ggm-ui-g-3 ui-g-3">
					<p-calendar formControlName="startTime" showTime="true" dateFormat="dd-mm-yy"></p-calendar>
				</div>
				<div class="ggm-ui-g-6 ui-g-6">
					<p-message severity="error" text="Thời gian không được rỗng"
					*ngIf="eventForm.errors?.emptyStartTime">
					</p-message>
					<p-message severity="error" text="Sai định dạng"
					*ngIf="eventForm.errors?.invalidStartTime">
					</p-message>
				</div>
			</div>

			<div class="ui-g-12">
				<div class="ggm-ui-g-1 ui-g-1">
					<label for="endTime">T/g kết thúc<span style="color: red;">*</span></label>
				</div>
				<div class="ggm-ui-g-3 ui-g-3">
					<p-calendar formControlName="endTime" showTime="true" dateFormat="dd-mm-yy"></p-calendar>
				</div>
				<div class="ggm-ui-g-6 ui-g-6">
					<p-message severity="error" text="Thời gian không được rỗng"
					*ngIf="eventForm.errors?.emptyEndTime">
					</p-message>
					<p-message severity="error" text="Sai định dạng"
					*ngIf="eventForm.errors?.invalidEndTime">
					</p-message>
				</div>
			</div>

			<div class="ggm-ui-g-6 ui-g-6">
				<label for="role"><span style="color: red;">*</span> <strong>Trường bắt buộc</strong></label>
			</div>

			<button type="submit" style="display: none"></button>
		</div>
	</form>
</p-panel>
